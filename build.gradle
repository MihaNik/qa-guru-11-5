plugins {
    id 'java'
}

group 'qa.quru'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine',
            'org.slf4j:slf4j-simple:1.7.32')
}

test {
    useJUnitPlatform()
}